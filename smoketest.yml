---
- name: End to end smoke tests
  hosts: app_servers:database_servers
  gather_facts: true
  become: true
  tags:
    - smoketest

  tasks:

    - name: Smoketest Postgres database
      postgresql_ping:
        db: flask_db
        login_host: "{{ groups.database_servers[0] }}"
        login_user: flask
        login_password: redhat
        ssl_mode: disable
      delegate_to: "{{ groups.app_servers[0] }}"
      run_once: true
      tags:
        - smoketest

- name: End to end smoke tests
  hosts: control_node
  gather_facts: false
  tags:
    - smoketest
  tasks:
    - name: os_server_info
      os_server_info:
        server: load_balancers
      register: lb_instance

    - name: Smoke test for muti-tier app
      uri:
        url: "http://{{ __instance.private_v4 }}/?name=root"
        method: GET
        return_content: yes
      loop: "{{ lb_instance.openstack_servers }}"
      loop_control:
        loop_var: __instance
      register: content
    - name: Debug Content
      debug:
        msg: "{{ content }}"
